<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

     
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='loginfiles/navbar.css')}}">
      <title>GateApp</title>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header">
         <nav class="nav container">
            <div class="nav__data">
               <a href="#" class="nav__logo">
                  <i class="ri-planet-line"></i> GatEE
               </a>
               
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line nav__burger"></i>
                  <i class="ri-close-line nav__close"></i>
               </div>
            </div>

            <!--=============== NAV MENU ===============-->
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li><a href="#" class="nav__link">DashBoard</a></li>

                 
                  <li><a href="#" class="nav__link">Tests</a></li>

                  <!--=============== DROPDOWN 2 ===============-->
                  <li class="dropdown__item">
                     <div class="nav__link">
                        Users <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                     </div>

                     <ul class="dropdown__menu">
                        <li>
                           <a href="#" class="dropdown__link">
                              <i class="ri-user-line"></i> Profiles
                           </a>                          
                        </li>

                        <li>
                           <a href="#" class="dropdown__link">
                              <i class="ri-lock-line"></i> Accounts
                           </a>
                        </li>

            
                     </ul>
                  </li>
                  <li><a href="#" class="nav__link">Register</a></li>
                  <li><a href="#" class="nav__link">Login</a></li>
               </ul>
            </div>
         </nav>
      </header>


      <form method="POST" enctype="multipart/form-data" action="/update_project/{{ project['title'] }}/{{ project['subtitle'] }}">
         <input type="text" name="title" value="{{ project['title'] }}" required><br>
         <input type="text" name="subtitle" value="{{ project['subtitle'] }}" required><br>
         <input type="file" name="files" multiple><br>
         <input type="submit" value="Update">
     </form>
     


      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
